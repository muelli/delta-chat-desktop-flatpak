app-id: com.delta.desktop
branch: stable
tags:
  - delta.chat
  - email
  - chat
  - messenger
  - crypto
base: io.atom.electron.BaseApp
base-version: 18.08
runtime: org.freedesktop.Platform
runtime-version: 18.08
sdk: org.freedesktop.Sdk
command: /app/opt/Delta.Chat/deltachat-desktop
rename-icon: deltachat-desktop
rename-desktop-file: deltachat-desktop.desktop
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  # Without DRI the app doesn't come up :-/
  - --device=dri
  #- --filesystem=~/JDownloader:create
  - --share=network
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: delta-binary
    buildsystem: simple
    build-commands:
        - ar x deltachat-desktop_1.2.2_amd64.deb
        - tar xvf data.tar.xz
        - cp -ar usr/share/ /app/
        - cp -ar opt /app/
        
    sources:
      - type: file
        path: com.delta.desktop.appdata.xml

      - type: file
        url: https://github.com/deltachat/deltachat-desktop/releases/download/v1.2.2/deltachat-desktop_1.2.2_amd64.deb
        sha256: b0839920aaa8b707acdd01333641c219b1e2a7a2e63b4060ffbd68507900d270
